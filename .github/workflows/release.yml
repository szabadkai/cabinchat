name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            xorg-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxxf86vm-dev \
            libvpx-dev

      - name: Build Linux binary
        run: |
          mkdir -p dist
          CGO_ENABLED=1 go build -ldflags="-s -w" -o dist/cabinchat-linux-amd64 .

      - name: Compress with UPX
        run: |
          sudo apt-get install -y upx
          upx --best --lzma dist/cabinchat-linux-amd64 || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cabinchat-linux
          path: dist/

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          brew install libvpx

      - name: Build macOS binaries
        run: |
          mkdir -p dist
          # Build for current architecture (ARM64 on macos-latest)
          CGO_ENABLED=1 go build -ldflags="-s -w" -o dist/cabinchat-darwin-arm64 .
          # Cross-compile for AMD64
          CGO_ENABLED=1 GOARCH=amd64 go build -ldflags="-s -w" -o dist/cabinchat-darwin-amd64 . || echo "AMD64 build failed"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cabinchat-macos
          path: dist/

  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          choco install pkgconfiglite -y
          # VPX is complex on Windows, try without it first
          
      - name: Build Windows binary
        run: |
          mkdir dist
          $env:CGO_ENABLED="1"
          go build -ldflags="-s -w -H windowsgui" -o dist/cabinchat-windows-amd64.exe . 
        shell: pwsh
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cabinchat-windows
          path: dist/
        if: always()

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: cabinchat-linux
          path: dist/

      - name: Download macOS artifacts
        uses: actions/download-artifact@v4
        with:
          name: cabinchat-macos
          path: dist/
        continue-on-error: true

      - name: Download Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: cabinchat-windows
          path: dist/
        continue-on-error: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
