name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgl1-mesa-dev \
            xorg-dev \
            libxcursor-dev \
            libxrandr-dev \
            libxinerama-dev \
            libxi-dev \
            libxxf86vm-dev \
            gcc-mingw-w64-x86-64 \
            gcc-aarch64-linux-gnu \
            libvpx-dev

      - name: Build binaries
        run: |
          mkdir -p dist

          # Linux AMD64 (native build)
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o dist/cabinchat-linux-amd64 .

          # macOS builds (cross-compile without CGO for now)
          CGO_ENABLED=0 GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o dist/cabinchat-darwin-arm64 . || echo "macOS ARM64 build skipped (needs CGO)"
          CGO_ENABLED=0 GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o dist/cabinchat-darwin-amd64 . || echo "macOS AMD64 build skipped (needs CGO)"

          # Windows AMD64 (cross-compile with mingw)
          CGO_ENABLED=1 CC=x86_64-w64-mingw32-gcc GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o dist/cabinchat-windows-amd64.exe . || echo "Windows build skipped"

      - name: Compress with UPX
        run: |
          sudo apt-get update && sudo apt-get install -y upx
          # UPX works on Windows/Linux binaries
          upx --best --lzma dist/cabinchat-windows-amd64.exe || true
          upx --best --lzma dist/cabinchat-linux-amd64 || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries
          path: dist/

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: binaries
          path: dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
          generate_release_notes: true
